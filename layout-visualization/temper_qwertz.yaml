layout:
  qmk_keyboard: corne_rotated
  layout_name: LAYOUT_split_3x5_3
layers:
  DEF:
    - [Q, W, E, R, T, Z, U, I, O, P]
    - [{h: Shift, t: A}, S, D, F, G, H, J, K, L, {h: Shift, t: "Ö"}]
    - [Y, X, C, V, B, N, M, {t: ',', s: ';'},  {t: '.', s: ':'}, {t: '-', s: '_'}]
    - {h: Ctrl,  t: Esc}
    - {h: Alt,   t: Enter}
    - NAVNUM
    - SYM
    - {h: Alt, t: Space}
    - {h: Ctrl,   t: tab}
  SYM:
    - ["€", "°", "[", "]", "^", "!", "<", ">", "=", "&"]
    - ["\\", "/", "{", "}", "*", "?", "(", ")", "-", "@"]
    - ["#", "$", "|", "~", "`", "+", "%", '"', "'", ";"]
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - CMD
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NAVNUM:
    - ["Page Up", Delete, Up, Bspace, "Page Down",   Gui, "7", "8", "9", "ß"]
    - [{t: Home, h: Shift}, Left, Down, Right, End,  "0", "4", "5", "6", "Ü"]
    - [null, Gui, "Mute", Insert, "CapsLock",        "+", "1", "2", "3", "Ä"]
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - CMD
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  CMD:
    - ["Reset",  "Boot Loader", "Vol Down", "Vol Up", "Out USB",      null, "F7", "F8", "F9", "F12"]
    - ["BT SEL 0",  "BT SEL 1", "BT SEL 2", "BT SEL 3", "BT SEL 4",   null, "F4", "F5", "F6", "F11"]
    - ["BT CLEAR", "Prev", "Play", "Next", "Out BLE",                 null, "F1", "F2", "F3", "F10"]
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEF
    - DEF
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}

