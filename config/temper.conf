# Uncomment the following line to enable deep sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_DISPLAY_INVERT=y
CONFIG_NICE_VIEW_WIDGET_INVERTED=y

# Report battery status of both sides
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Adding linux windows modes:

CONFIG_ZMK_UNICODE=y
#CONFIG_ZMK_UNICODE_INPUT_MODE_LINUX=y
CONFIG_ZMK_UNICODE_INPUT_MODE_WINCOMPOSE=y

